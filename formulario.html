<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Ebac</title>
</head>
<body>
    <h1>Formulario de cadastro</h1>
    <form>
        <label for="Nome">Nome</label>

        <button type="submit">
            cadastrar
        </button>
    </form>
</body>
